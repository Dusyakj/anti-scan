<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Scan</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Не сканируй всё подряд</h1>
        
        <div class="scoreboard">
            <div>Счёт: <span id="score">0</span></div>
            <div>Рекорд: <span id="highScore">0</span></div>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas" width="300" height="400"></canvas>
            <div id="gameOver" class="hidden">
                <p>Игра окончена!</p>
                <p>Ваш счёт: <span id="finalScore">0</span></p>
                <button id="restartBtn">Начать заново</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="leftBtn">&#9664;</button>
            <button id="rightBtn">&#9654;</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
